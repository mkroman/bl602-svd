name: Continuous Integration

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  svdconv:
    runs-on: ubuntu-latest
    name: Validate SVD
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for warnings and errors
        uses: mkroman/svdconv-check@59d3dfe7bb615d2b008405174d2aeab318fb4a8c
        with:
          path: soc602_reg.svd
          token: ${{ secrets.GITHUB_TOKEN }}
