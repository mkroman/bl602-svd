name: Continuous Integration

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  svdconv:
    runs-on: ubuntu-latest
    name: Validate SVD
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for warnings and errors
        uses: mkroman/svdconv-check@d3cf8c766eee1f9cb9335838ec49dc60d9853326
        with:
          path: soc602_reg.svd
          token: ${{ secrets.GITHUB_TOKEN }}
