name: Continuous Integration

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  svdconv:
    runs-on: ubuntu-latest
    name: Validate SVD
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for warnings and errors
        uses: mkroman/svdconv-check@48a0b660e2ba3e008267d9c04971ed94299bfa25
        with:
          path: soc602_reg.svd
